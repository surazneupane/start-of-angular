<div class="hero-detail" *ngIf="clickedHero">
  <h5>{{ clickedHero.name }} Details</h5>
  id : {{ clickedHero.id }} and name : {{ clickedHero.name | uppercase }}
</div>

<div class="hero-edit" *ngIf="clickedHero">
  <h5>Edit Hero</h5>
  <label for="name">Hero name : </label>
  <input id="name" [(ngModel)]="clickedHero.name" placeholder="name" />
  <hr />
</div>
